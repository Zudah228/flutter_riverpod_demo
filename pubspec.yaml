name: flutter_riverpod_demo
description: Flutter x Riverpod demo
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Architecture
  flutter_riverpod: ^2.4.5

  # JSON
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Http Request
  http: ^1.1.0

  # UI
  cupertino_icons: ^1.0.2
  custom_refresh_indicator: ^3.0.0
  infinite_scroll_pagination: ^4.0.0
  qreki_dart: ^0.1.0
  animated_bottom_navigation_bar: ^1.3.3
  infinite_carousel: ^1.1.1
  flutter_carousel_widget: ^2.2.0
  carousel_slider_x: ^5.0.2

  # Validation
  form_validator: ^2.1.1
  reactive_forms: ^16.1.1
  reactive_date_time_picker: ^3.0.0

  # Extend Dart
  intl: ^0.18.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lint
  flutter_lints: ^2.0.0
  custom_lint: ^0.5.6
  pedantic_mono: ^1.24.0+1
  riverpod_lint: ^2.3.7

  # 自動生成
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  retrofit_generator: ^8.0.4
flutter:
  uses-material-design: true
  assets:
    - assets/json/
